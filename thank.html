<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title></title>
<script src="js/mui.min.js"></script>
<link href="css/mui.min.css" rel="stylesheet" />

<body>

						</li>
						<li id="dingdan">

						<li id="gongying">

						</li>
						<li id="kefu">

			</div>

<script type="text/javascript" charset="utf-8" src="js/gird.js"></script>
<script type="text/javascript">
	$("#header").on('tap','a',function(){
		mui.back();
	})
	$(".contruct3").on('tap','img',function(){
		mui.openWindow({
			id:'detail',
			url:"cart.html"
		});
	})
	$(".confirebtn3").on('tap','img',function(){

			id:'detail',
